<div id='app-header'>
  <div class="header_container wrapper">
    <h1>Game Progression</h1>
    <div *ngIf="(profile$ | async) as profile" id='profile_container'>
      <a routerLink="/my-profile"><img src="{{ '../assets/' + profile.image }}" alt="Profile Picture"></a>
      <a routerLink="/my-profile"><p>{{ profile.firstName }} {{ profile.lastName }}</p></a>
    </div>
  </div>
</div>
